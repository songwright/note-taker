<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/styles">>
</head>

<body>
  <nav class="navbar navbar-default bg-success">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="/">
            <h4>Note Taker</h4>
          </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span>Save</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Write</a></li>
        </ul>
      </div>
    </nav>
  <div class="list-container">
    <div class="list-group">

    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
  // Get journal data from the server.
  function getJournals() {
    $.get("api/journals", function (data) {
      if (data) {
        for (i = 0; i < data.length; i++) {
          //This refers to the element where the journals will appear.
          let listGroup = $(".list-group");

          listGroup.append(
            $("<h3>").text(data[i].title),
            $("<h4>").text(data[i].body),
            $("<h4>").text(data[i].journal),
          )
        }
      }
    })
  }
  </script>
</body>

</html>
